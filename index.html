<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>



    <div class="container">





        <!-- title jumbo -->
        <div class="jumbotron text-center">
            <h1>Train Schedule</h1>
            <h4>When's the next train?</h4>
        </div>

        <!-- display table -->

        

        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>

            <div class="container">

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>



                    </tr>
                </thead>
                <tbody class="trains-tbody">

                    <tr>
                        

                    </tr>


                </tbody>
            </table>
        </div>



        <div class="container">

            <!-- input form -->
            <div class="card">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="employeename">Train Name</label>
                            <input type="name" class="form-control" id="name-input" placeholder="Enter here...">
                        </div>
                        <div class="form-group">
                            <label for="role">Destination</label>
                            <input type="role" class="form-control" id="destination-input" placeholder="Enter here...">
                        </div>
                        <div class="form-group">
                            <label for="startdate">Frequency Minutes</label>
                            <input type="startdate" class="form-control" id="frequency-input" placeholder="Enter here...">
                        </div>
                        <div class="form-group">
                            <label for="monthlyrate">First Train Time (HH:mm military time)</label>
                            <input type="monthlyrate" class="form-control" id="firstTime-input" placeholder="Enter here...">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                    </form>
                </div>
            </div>



        </div>

    </div>





    </div>


    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>


    <script src="assets/javascript/train.js"></script>




</body>

</html>
